<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイ年間カレンダー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .year-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .nav-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        @media (max-width: 1024px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .month-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .month-container:hover {
            transform: translateY(-5px);
        }
        
        .month-header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
        
        .month-0 { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .month-1 { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .month-2 { background: linear-gradient(135deg, #45b7d1, #96c93d); }
        .month-3 { background: linear-gradient(135deg, #f9ca24, #f0932b); }
        .month-4 { background: linear-gradient(135deg, #6c5ce7, #a29bfe); }
        .month-5 { background: linear-gradient(135deg, #fd79a8, #fdcb6e); }
        .month-6 { background: linear-gradient(135deg, #00b894, #00cec9); }
        .month-7 { background: linear-gradient(135deg, #e84393, #fd79a8); }
        .month-8 { background: linear-gradient(135deg, #0984e3, #74b9ff); }
        .month-9 { background: linear-gradient(135deg, #e17055, #fab1a0); }
        .month-10 { background: linear-gradient(135deg, #6c5ce7, #fd79a8); }
        .month-11 { background: linear-gradient(135deg, #00b894, #55a3ff); }
        
        .calendar {
            padding: 15px;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 10px;
        }
        
        .weekday {
            text-align: center;
            font-weight: bold;
            color: #666;
            padding: 8px 4px;
            font-size: 12px;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        
        .day {
            text-align: center;
            padding: 8px 4px;
            font-size: 14px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .day:hover {
            background-color: #e8f4fd;
            transform: scale(1.05);
        }
        
        .day.other-month {
            color: #ccc;
        }
        
        .day.current-month {
            color: #333;
            background-color: #f8f9fa;
        }
        
        .day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }
        
        .day.holiday {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .legend-today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .legend-holiday {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="year-title" id="yearTitle"></div>
            <div class="navigation">
                <button class="nav-button" onclick="changeYear(-1)">← 前の年</button>
                <button class="nav-button" onclick="goToToday()">今日へ</button>
                <button class="nav-button" onclick="changeYear(1)">次の年 →</button>
            </div>
        </div>
        
        <div class="calendar-grid" id="calendarGrid"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-today"></div>
                <span>今日</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-holiday"></div>
                <span>タイの祝日</span>
            </div>
        </div>
    </div>

    <script>
        let currentStartMonth = new Date();
        
        const monthNames = [
            '1月', '2月', '3月', '4月', '5月', '6月',
            '7月', '8月', '9月', '10月', '11月', '12月'
        ];
        
        const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
        
        // タイの祝日 (2025年)
        const thaiHolidays2025 = {
            '2025-01-01': '元旦',
            '2025-01-13': 'マカブーチャ祭',
            '2025-04-06': 'チャクリー記念日',
            '2025-04-13': 'ソンクラン（タイ正月）',
            '2025-04-14': 'ソンクラン（タイ正月）',
            '2025-04-15': 'ソンクラン（タイ正月）',
            '2025-05-01': 'メーデー',
            '2025-05-05': '国王戴冠記念日',
            '2025-05-12': 'ウィサーカブーチャ祭',
            '2025-07-28': '国王誕生日',
            '2025-08-12': '王妃誕生日',
            '2025-10-13': 'プミポン国王記念日',
            '2025-10-23': 'チュラロンコーン記念日',
            '2025-12-05': 'プミポン国王誕生日',
            '2025-12-10': '憲法記念日',
            '2025-12-31': '大晦日'
        };
        
        const thaiHolidays2024 = {
            '2024-01-01': '元旦',
            '2024-02-24': 'マカブーチャ祭',
            '2024-04-06': 'チャクリー記念日',
            '2024-04-13': 'ソンクラン（タイ正月）',
            '2024-04-14': 'ソンクラン（タイ正月）',
            '2024-04-15': 'ソンクラン（タイ正月）',
            '2024-05-01': 'メーデー',
            '2024-05-05': '国王戴冠記念日',
            '2024-05-22': 'ウィサーカブーチャ祭',
            '2024-07-20': 'アーサーラハ・ブーチャ祭',
            '2024-07-28': '国王誕生日',
            '2024-08-12': '王妃誕生日',
            '2024-10-13': 'プミポン国王記念日',
            '2024-10-23': 'チュラロンコーン記念日',
            '2024-12-05': 'プミポン国王誕生日',
            '2024-12-10': '憲法記念日',
            '2024-12-31': '大晦日'
        };
        
        const thaiHolidays2026 = {
            '2026-01-01': '元旦',
            '2026-03-03': 'マカブーチャ祭',
            '2026-04-06': 'チャクリー記念日',
            '2026-04-13': 'ソンクラン（タイ正月）',
            '2026-04-14': 'ソンクラン（タイ正月）',
            '2026-04-15': 'ソンクラン（タイ正月）',
            '2026-05-01': 'メーデー',
            '2026-05-05': '国王戴冠記念日',
            '2026-05-31': 'ウィサーカブーチャ祭',
            '2026-07-28': '国王誕生日',
            '2026-08-09': 'アーサーラハ・ブーチャ祭',
            '2026-08-12': '王妃誕生日',
            '2026-10-13': 'プミポン国王記念日',
            '2026-10-23': 'チュラロンコーン記念日',
            '2026-12-05': 'プミポン国王誕生日',
            '2026-12-10': '憲法記念日',
            '2026-12-31': '大晦日'
        };
        
        function getAllHolidays() {
            return {...thaiHolidays2024, ...thaiHolidays2025, ...thaiHolidays2026};
        }
        
        function isHoliday(date) {
            const dateStr = date.toISOString().split('T')[0];
            const holidays = getAllHolidays();
            return holidays[dateStr] || false;
        }
        
        function isToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }
        
        function createMonthCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const monthContainer = document.createElement('div');
            monthContainer.className = 'month-container';
            
            const monthHeader = document.createElement('div');
            monthHeader.className = `month-header month-${month}`;
            monthHeader.textContent = `${year}年 ${monthNames[month]}`;
            
            const calendar = document.createElement('div');
            calendar.className = 'calendar';
            
            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            weekdays.forEach(day => {
                const weekdayDiv = document.createElement('div');
                weekdayDiv.className = 'weekday';
                weekdayDiv.textContent = day;
                weekdaysDiv.appendChild(weekdayDiv);
            });
            
            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';
            
            const currentDate = new Date(startDate);
            for (let i = 0; i < 42; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                
                if (currentDate.getMonth() === month) {
                    dayDiv.classList.add('current-month');
                } else {
                    dayDiv.classList.add('other-month');
                }
                
                if (isToday(currentDate)) {
                    dayDiv.classList.add('today');
                }
                
                if (isHoliday(currentDate)) {
                    dayDiv.classList.add('holiday');
                    const holidayName = getAllHolidays()[currentDate.toISOString().split('T')[0]];
                    dayDiv.title = holidayName;
                }
                
                dayDiv.textContent = currentDate.getDate();
                daysDiv.appendChild(dayDiv);
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            calendar.appendChild(weekdaysDiv);
            calendar.appendChild(daysDiv);
            monthContainer.appendChild(monthHeader);
            monthContainer.appendChild(calendar);
            
            return monthContainer;
        }
        
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const yearTitle = document.getElementById('yearTitle');
            
            calendarGrid.innerHTML = '';
            
            const startYear = currentStartMonth.getFullYear();
            const startMonthNum = currentStartMonth.getMonth();
            
            yearTitle.textContent = `${startYear}年カレンダー`;
            
            for (let i = 0; i < 12; i++) {
                const monthDate = new Date(startYear, startMonthNum + i, 1);
                const monthCalendar = createMonthCalendar(monthDate.getFullYear(), monthDate.getMonth());
                calendarGrid.appendChild(monthCalendar);
            }
        }
        
        function changeYear(direction) {
            currentStartMonth.setFullYear(currentStartMonth.getFullYear() + direction);
            renderCalendar();
        }
        
        function goToToday() {
            const today = new Date();
            currentStartMonth = new Date(today.getFullYear(), today.getMonth() - 3, 1);
            renderCalendar();
        }
        
        // 初期化: 現在の月の3ヶ月前から開始
        function init() {
            const today = new Date();
            currentStartMonth = new Date(today.getFullYear(), today.getMonth() - 3, 1);
            renderCalendar();
        }
        
        init();
    </script>
</body>
</html>
